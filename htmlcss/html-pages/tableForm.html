<html>

<head>
    <title>tableForm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="background-color: silver;">
                <form>
                    <div class="form-group">
                        <label for="yourfullname"><b>Your Full Name</b></label>
                        <input type="text" name="yourfullname" class="form-control" id="yourfullname" style="margin-bottom: 5px;">
                        <input type="date" class="form-control" id="date">
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12" style="background-color: silver;">
                <form>
                    <div class="form-group">
                        <input type="radio" id="taxid" name="bla">
                        <label for="taxid">Tax ID</label>
                        <input type="radio" id="ssn" name="bla" style="margin-left: 400px;">
                        <label for="ssn" style="margin-top: 5px;">Social Security Number ID</label>
                        <input type="text" name="ssn" id="ssn" class="form-control" style="width:300px; float: right; margin-top: 5px;">
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6" style="background-color: silver;">
                <form>
                    <div class="form-group">
                        <label for="ctz"><b>Citizenship</b></label>
                        <select id="ctz" name="ctz" class="form-control">
                            <option value="Macedonian">Macedonian</option>
                            <option value="Albanian">Albanian</option>
                            <option value="Serbian">Serbian</option>
                            <option value="Bulgaria">Bulgaria</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dayphone"><b>Phone</b></label>
                        <input type="text" class="form-control" id="dayphone">
                        <label for="address"><b>Address</b></label>
                        <input type="text" class="form-control" id="address">
                        <label for="city"><b>City</b></label>
                        <input type="text" class="form-control" id="city">
                    </div>
                </form>
            </div>
            <div class="col-md-6" style="background-color: silver;">
                <form>
                    <div class="form-group">
                        <label for="country"><b>Country</b></label>
                        <select id="country" name="country" class="form-control">
                            <option value="Macedonian">Macedonian</option>
                            <option value="Albanian">Albanian</option>
                            <option value="Serbian">Serbian</option>
                            <option value="Bulgaria">Bulgaria</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eveningphone"><b>Evening Phone</b></label>
                        <input type="text" class="form-control" id="eveningphone">
                        <label for="addresstwo"><b>Address 2</b></label>
                        <input type="text" class="form-control" id="addresstwo">
                        <div class="col-md-3 class=" form-group ">
                            <label for="state "><b>State</b></label>
                            <input type="text " class="form-control " id="state ">
                        </div>
                        <div class="col-md-3 " class="form-group ">
                            <label for="zipcode "><b>Zip code</b></label>
                            <input type="text " class="form-control " id="zipcode ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js " integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s " crossorigin="anonymous "></script>
</body>

</html>
