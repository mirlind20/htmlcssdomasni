<html>

<head>
    <title>orderForm</title>
</head>

<body>
    <div>
        <h1>Software Order Form</h1>
        <fieldset style="margin:8px">
            <legend>License details</legend>
            <ul>
                <li><label for="email">Email address </label><input type="email" name="email" id="email" style="margin:5px"></li>
                <li><label for="website">Website </label><input type="url" name="website" id="website" style="margin:9px 40px;" placeholder="http://www.example.com/"></li>
                <li><label for="nOF">Number of Licenses</label>
                    <input name="nOF" id="nOF" type="number" min="1" max="10" placeholder="How many to buy (1-10)" style="width:200px;margin:5px 5px;"></li>
            </ul>
        </fieldset>
        <fieldset style="margin:8px">
            <legend>Billing address</legend>
            <ul>
                <li><label for="nameuser">Name </label><input type="text" name="nameuser" id="nameuser" style="margin:5px" placeholder="First Last"></li>
                <li><label for="address">Address </label><input type="address" name="address" id="address" style="margin:5px; height: 50px; width: 150px;" placeholder="House number,
                street,city,state"></li>
                <li><label for="postcode">Postal code </label><input type="text" name="postalcode" id="postalcode" style="margin:5px"></li>
                <li><label for="country" style="margin:5px">Country </label>
                    <select id="country" name="country">
                  <option value="North Macedonia">North Macedonia</option>
                  <option value="Albania">Albania</option>
                  <option value="Bulgaria">Bulgaria</option>
                  <option value="Greece">Greece</option>
                  <option value="Serbia">Serbia</option>
                </select></li>
                <li><label for="phonenum">Phone Number<em>(optional)</em></label><input type="text" name="phonenum" id="phonenum" placeholder="include country prefix" style="margin:5px"></li>
            </ul>
        </fieldset>
        <fieldset style="margin:8px">
            <legend>Payment details</legend>
            <ul>
                <li><label for="cardnumber">Card number </label><input type="text" name="cardnumber" id="cardnumber" placeholder="as shown on the front" minlength="16" maxlength="16"></li>
                <li><label for="cvvnumber">Cvv number </label><input type="text" name="cvvnumber" id="cvvnumber" placeholder="3-digit-number" minlength="3" maxlength="3" style="margin:5px"></li>
                <li><label for="expdate">Expiry date </label><input type="month" name="expdate" id="expdate" style="margin:5px"></li>
            </ul>
        </fieldset>
        <button type="submit" style="margin:8px">Place your order</button>
    </div>
</body>

</html>
